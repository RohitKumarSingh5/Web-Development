<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Question 4</title>

<body>
    <h1>This table has borders :</h1>
    <table style="border: 1px solid black;"> 
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">100</th>
            <th style="border: 1px solid black;">200</th>
            <th style="border: 1px solid black;">300</th>
        </tr>
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">400</th>
            <th style="border: 1px solid black;">500</th>
            <th style="border: 1px solid black;">600</th>
        </tr>
    </table>
    <br>
    <h1>And this table has no borders :</h1>
    <table > 
        <tr>
            <th>100</th>
            <th>200</th>
            <th>300</th>
        </tr>
        <tr>
            <th>400</th>
            <th>500</th>
            <th>600</th>
        </tr>
    </table>
</body>
</html>
